<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameShop</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="mainheader">
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="gallery.html">Game Gallery</a></li>
          <li><a href="#">Registro</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="content-section">
        <h2>Registro de Desarrolladores</h2>
        <p>No dudes en publicar tu juego con nosotros</p>
        <form class="contact-form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <label for="email">Your Email:</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <label for="game-url">Game URL:</label>
          <input type="text" id="game-url" placeholder="Enter the game URL" />
          <label for="description">Game Description:</label>
          <textarea
            id="description"
            placeholder="Enter the game description"
          ></textarea>
          <input type="button" value="Enviar" onclick="msg();" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 GameShop. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
